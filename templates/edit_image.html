{% include 'navigation.html' %}
<h3>Edit Image ({{ image.name }})</h3>
<form action="/image/edit/{{ image.id }}" method="post">
    Image Name: <input type="text" name="name" value="{{ image.name }}"/><br/>
    Image Path: <input type="text" name="path" value="{{ image.path }}"/><br/>
    Image Size: <input type="text" name="size" value="{{ image.size }}"/><br/>
    <input type="submit" value="Edit"/>
</form>
