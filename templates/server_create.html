{% extends 'frame.html' %}
{% block title %}Space - Create a Server{% endblock %}
{% block header %}
<script src="/static/js/create.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h2 class="type">Create a Server</h2>
        </div>
    </div>
</div>
<div class="row">
<div class="col-lg-6">
<div class="well bs-component">
        <form class="form-horizontal" action="/server/new" method="post" data-toggle="validator" role="form">
            <fieldset>
            <div class="form-group">
                <label for="server_name" class="col-lg-2 control-label">Server Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="server_name" id="server_name" placeholder="Server Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="ram" class="col-lg-2 control-label">RAM (MB)</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" name="ram" id="ram" placeholder="RAM (MB)" required>
                </div>
            </div>
            <div class="form-group">
                <label for="disk_size" class="col-lg-2 control-label">Disk Size (GB)</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" name="disk_size" id="disk_size" placeholder="Disk Size (GB)" required>
                </div>
            </div>
            <div class="form-group">
                <label for="vcpu" class="col-lg-2 control-label">Virtual CPUs</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="vcpu" id="vcpu" placeholder="Virtual CPUs" required>
                </div>
            </div>
            <div class="form-group">
                <label for="disk_image" class="col-lg-2 control-label">Disk Image</label>
                <div class="col-lg-10">
                    <select class="form-control" name="disk_image" required>
                        {% for image in images %}
                        <option value="{{ image['_id']  }}">{{ image['name'] }}</option>
                        {% endfor %} 
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="provider" class="col-lg-2 control-label">Location / Provider</label>
                <div class="col-lg-10">
                    <select class="form-control" name="provider" id="provider_select" required>
                        <option value="local">Local</option>
                        <option value="do">DigitalOcean</option>
                        <option value="linode">Linode</option>
                    </select>
                </div>
            </div>
            <div class="linode">
                This is linode
            </div>
            <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-success">Create Server</button>
                    </div>
            </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
